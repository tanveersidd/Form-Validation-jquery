<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" class="text-center" action="action.html">
        <h1 class="text-center">Form Validation in jQuery</h1>

        <label for="fname"> First Name:
            <input type="text" id="fname" placeholder="Enter First Name">
            <small class="fname-msg text-danger"></small>
        </label> <br><br>

        <label for="lname"> Last Name:
            <input type="text" id="lname" placeholder="Enter Last Name">
            <small class="lname-msg text-danger"></small>
        </label> <br><br>

        <label for="address"> Address:
            <textarea rows="5" cols="33" id="address"></textarea>
            <small class="address-msg text-danger"></small>
        </label> <br><br>

        <label for="email"> Email:
            <input type="text" id="email" placeholder="Enter your Email">
            <small class="email-msg text-danger"></small>
        </label> <br><br>

        <label for="Password"> Password:
            <input type="password" id="Password" placeholder="Enter your Password">
            <small class="password-msg text-danger"></small>
        </label> <br><br>

        <label for="CPassword"> Confirm Password:
            <input type="password" id="CPassword" placeholder="Confirm Password">
            <small class="cpassword-msg text-danger"></small>
        </label> <br><br>

        <label for="gender"> Gender: &nbsp;
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female<br>
        </label> <br><br>

        <label for="dob">Date of Birth:</label>
        <select id="day"></select>
        <select id="month"></select>
        <select id="year"></select>
        <small class="dob-msg"></small><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>
        <small class="age-msg"></small><br><br>

        <label for="zipcode"> Zip code:
            <input type="text" id="zipcode">
            <small class="zipcode-msg text-danger"></small>
        </label> <br><br>

        <label for="mobile-no"> Mobile No:
            <input type="text" id="mobile-no">
            <small class="mobile-msg text-danger"></small>
        </label> <br><br>

        <button type="submit" class="btn btn-dark">Register</button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="validate.js"></script>

</html>
